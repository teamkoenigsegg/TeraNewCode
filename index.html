		$("#slideshow1 > div:gt(0)").hide();
		$("#slideshow2 > div:gt(0)").hide();
		$("#slideshow3 > div:gt(0)").hide();

		setInterval(function() { 
		  $('#slideshow1 > div:first')
			.fadeOut(1000)
			.next()
			.fadeIn(1000)
			.end()
			.appendTo('#slideshow1');
		},  3000);
		
		setInterval(function() { 
		  $('#slideshow2 > div:first')

		/*visibility functions*/
		function settingSlider1Visibility() {
			
			document.getElementById("slideshow1").style.visibility = "visible";
			document.getElementById("slideshow2").style.visibility = "hidden";
			document.getElementById("slideshow3").style.visibility = "hidden";
			document.getElementById("slideshow4").style.visibility = "hidden";
		}
		function settingSlider2Visibility() {
			
			document.getElementById("slideshow1").style.visibility = "hidden";
			document.getElementById("slideshow2").style.visibility = "visible";
			document.getElementById("slideshow3").style.visibility = "hidden";
			document.getElementById("slideshow4").style.visibility = "hidden";
		}
		function settingSlider3Visibility() {
			
			document.getElementById("slideshow1").style.visibility = "hidden";
			document.getElementById("slideshow2").style.visibility = "hidden";
			document.getElementById("slideshow3").style.visibility = "visible";
			document.getElementById("slideshow4").style.visibility = "hidden";
		}
		function settingSlider4Visibility() {
			
			document.getElementById("slideshow1").style.visibility = "hidden";
			document.getElementById("slideshow2").style.visibility = "hidden";
			document.getElementById("slideshow3").style.visibility = "hidden";
			document.getElementById("slideshow4").style.visibility = "visible";
		}
	</script>
